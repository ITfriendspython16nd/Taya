{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="nav">
            <div class="container">
                <div class="nav-row">
                            <button><a type="submit" href="{% url 'home' %}">home</a></button>
                            {% if not user.is_authenticated %}
                            <button><a type="submit" href="{% url 'login' %}">login</a></button>
                            <button><a type="submit" href="{% url 'register' %}">register</a></button>
                            {% endif%}
                            <button><a type="submit" href="{% url 'logout' %}">logout</a></button>
                            <button><a type="submit" href="{% url 'create' %}">create post</a></button>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
